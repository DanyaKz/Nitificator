<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
<!--    <link rel="stylesheet" th:href="@{../static/styles.css}" type="text/css">-->
</head>
<body>


<form  th:action="@{/login}" method="post">
  <div class="container">
      <div th:if="${param.error}">
          Invalid username and password.
      </div>

    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" id = "uname" name="username" required>

    <label for="pwd"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" id = "pwd" name="password" required>

    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
    </div>

<!--  <div class="container" style="background-color:#f1f1f1">-->
<!--    <span class="psw">Forgot <a href="#">password?</a></span>-->
<!--  </div>-->
</form>

</body>
</html>
